{% extends "base.html" %}
{% block content %}
<script src="/static/libs/raty/jquery.raty.min.js"></script>
<script src="/static/js/raty.js"></script>
<script src="/static/js/raty_readonly.js"></script>
<table class="table feed">
<tbody>
{% for action in actions %}
        <tr>
            <td>
                <a href="/people/{{ action.username }}/watched"><img src="{{ action.avatar }}" alt="{{ action.full_name }}" title="{{ action.full_name }}"></a>
            </td>
            <td>
                {{ action.date }}
            </td>
            <td>
                <img src="{{ action.movie_poster }}" alt="{{ action.movie }}" title="{{ action.movie }}" class="small-poster">
            </td>
            <td>
                {{ action.action }}
            </td>
            <td>
                {% if action.list %} {{ action.list }} {% endif %}
                {% if action.rating %} <div class="rating" data-rating="{{ action.rating }}"></div> {% endif %}
                {% if action.comment %} {{ action.comment }} {% endif %}
            </td>
        </tr>
    </div>
{% endfor %}
</tbody>
</table>
{% endblock %}
