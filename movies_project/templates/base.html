<!DOCTYPE html>
<head>
  <meta HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
  <meta HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="/static/bower/jgrowl/jquery.jgrowl.min.css" rel="stylesheet">
  <link href="/static/bower/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="/static/bower/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/css/bootstrap_fix.css" rel="stylesheet" media="screen">
  <link href="/static/css/style.css" rel="stylesheet">

  <script src="/static/bower/jquery/jquery.min.js"></script>

  <script src="/static/bower/jgrowl/jquery.jgrowl.min.js"></script>

  <script src="/static/bower/bootstrap/docs/assets/js/bootstrap.min.js"></script>

  <script src="/static/bower/spinjs/spin.js"></script>
  <script src="/static/bower/spinjs/jquery.spin.js"></script>

  <script src="/static/js/main.js"></script>
  <script src="/static/js/ajax_loading.js"></script>

  <script src="/static/js/analytics.js"></script>

  {% if user.is_vk_user %}
    <script src="https://vk.com/js/api/xd_connection.js?2"></script>
    <script src="/static/js/vk.js"></script>
  {% else %}
    <script src="/static/js/no_vk.js"></script>
  {% endif %}
  <meta charset="utf-8">
  <title>{% block title %}Movies{% endblock %}</title>
</head>
<body>
  <div {% if user.is_vk_user %} class="vk" {% endif %}>
   <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand active" href="/">Movies</a>
        {% include 'includes/menu.html' %}
        {% if not user.is_vk_user %}
          <ul class="nav pull-right">
            <li><a href="/logout"><i class="fa fa-sign-out"></i></a></li>
          </ul>
        {% endif %}
        <ul class="nav pull-right">
          <li><a href="/preferences"><i class="fa fa-cog"></i></a></li>
        </ul>
        {% if user.is_vk_user %}
          <ul class="nav pull-right">
            <li><a id="invite" href="#" onclick="VK.callMethod('showInviteBox')"><i class="fa fa-envelope-o"></i></a></li>
          </ul>
        {% endif %}
        <ul class="nav pull-right">
          <li><div id="loading"></div></li>
        </ul>
      </div>
    </div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
